<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Flask Bucket List App</title>
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
 
    <script src="../static/js/jquery-1.11.2.js"></script>
 
    <script src="../static/js/jquery.ui.widget.js"></script>
     
    <script type="text/javascript" src="../static/js/jquery.fileupload.js"></script>
     
    <script type="text/javascript" src="../static/js/jquery.fileupload-process.js"></script>
     
    <script type="text/javascript" src="../static/js/jquery.fileupload-ui.js"></script>

    <script type="text/javascript">
    $(function() {
    $('#fileupload').fileupload({
        url: 'upload',
        dataType: 'json',
        add: function(e, data) {
            data.submit();
        },
        success: function(response, status) {
            var filePath = 'static/Uploads/' + response.filename;
            $('#imgUpload').attr('src', filePath);
         
            $('#filePath').val(filePath);
        },
        error: function(error) {
            console.log(error);
        }
    });
})
</script>>

     <style>
        .btn-file {
            position: relative;
            overflow: hidden;
        }
         
        .btn-file input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: inherit;
            display: block;
        }
    </style>
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Add Item</a>
                    </li>
                    <li role="presentation"><a href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Python Flask App</h3>
        </div>
        <section>

        <form role="form" method="post" action="/addWish">
 
                    <!-- Form Name -->
                    <legend>Create Your Wish</legend>
 
                    <!-- Text input-->
                    <div class="form-group">
                        <label for="txtTitle">Title</label>
                            <input id="txtTitle" name="inputTitle" type="text" placeholder="Product title" class="form-control input-md">
                    </div>
 
                    <!-- Textarea -->
                    <div class="form-group">
                        <label for="txtPost">Description</label>
                            <textarea class="form-control" id="txtPost" name="inputDescription"></textarea>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label for="txtTitle">Price</label>
                            <input id="txtTitle" name="inputPrice" type="number" step="any" placeholder="Product price" class="form-control input-md">
                    </div>

                    <div class="form-group">
                        <label for="txtPost">Photos</label>
         
                        <div class="input-group">
                            <span class="input-group-btn">
                            <span class="btn btn-primary btn-file">
                                Browse&hellip; <input type="file" id="fileupload" name="file" multiple>
                            </span>
                            </span>
                            <div class="pull-right">
                            <img id="imgUpload" style="width: 140px; height: 140px;" class="img-thumbnail">
                        </div>
                        </div>
         
                    </div>
                    <input type="hidden" name="filePath" id="filePath"></input>

                    <!-- Button -->
                    <div class="form-group">
                        <label>I want to rent this item.</label>
                        <br/>
                        <input name="isoffer" type="checkbox"> Its my offer <span class="glyphicon glyphicon-lock" aria-hidden="True"></span>
                    </div>
 
                     <!-- Button -->
                    <div class="form-group">
         
                        <p class="text-center">
                            <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" />
                        </p>
                    </div>
 
            </form>
 
        </section>
        <footer class="footer">
            <p>&copy; Company 2015</p>
        </footer>
 
    </div>
</body>
 
</html>
